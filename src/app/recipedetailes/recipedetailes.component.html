<div class="container-expanded ">
  <app-navigation></app-navigation>
  <div class="card" style="margin-left: 15px; margin-right: 15px;">
    <h3 style="font-weight: bold;"> {{ recipe.name }}</h3>
    <h4 style="font-weight: bold;">Ingredients</h4>
    <div *ngFor="let item of recipe.ingredients">
      <ul>
        <li>{{ item.amount }} {{ item.name }}</li>
      </ul>
    </div>
    <h4 style="font-weight: bold;">Recipe description</h4>
    <p>
      {{ recipe.description }}
    </p>
   
    <button class="btn btn-primary" routerLink="/recipes">Back</button>
  </div>
</div>
