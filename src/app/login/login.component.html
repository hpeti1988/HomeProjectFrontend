<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)" autocomplete="off">
        <div class="form-group">
          <label style="font-weight: bold;" for="username">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 name="username"
                 ngModel
                 placeholder="username" 
                 required/>
        </div>
        <div class="form-group">
          <label style="font-weight: bold;" for="password">Password</label>
          <input type="password"
                 id="password"
                 ngModel
                 class="form-control"
                 name="password"
                 placeholder="password" 
                 required/>
        </div>
        <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-info ">
          <i class="fa fa-envelope-o"></i>
          <span> Login </span>
        </button>
        <br>
        <p>
          To register on the site:
        </p>
        <button routerLink="/register" class="btn btn-primary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Registration </span>
        </button>
     
      </form>
